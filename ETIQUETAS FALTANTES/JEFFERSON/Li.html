<!DOCTYPE html>
<html>
<head>
	<title>	Etiqueta li</title><!--Nos define los objetos de la lista. Esta etiqueta se utiliza tanto para las listas ordenadas <ol> como para las listas desordenadas <ul>. Se puede ejecutar en todos los navegadores-->
</head>
<body>
<h3>Mejores Ligas del Mundo</h3>
	<ul>
		<li>Liga BBVA</li>
		<li>Bundesliga</li>
		<li>Serie A</li>
		<li>Premier League</li>
	</ul>
	<ol>
		<li>Liga BBVA</li>
		<li>Bundesliga</li>
		<li>Serie A</li>
		<li>Premier League</li>
	</ol>
</body>

</body>
</html>
