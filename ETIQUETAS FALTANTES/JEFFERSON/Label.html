<!DOCTYPE html>
<html>
<head>
	<title>	Etiqueta Label</title><!--se utiliza para adjuntar informacion a los controles .El valor del atributo for debe ser igual al valor id del elemento input para que los reconozca como asociados.Se puede ejecutar en todos los navegadores -->
</head>
<body>
<form>
   <input type="radio" name="internet" id="html" />
   <label for="html">HTML</label>
   <br />
   <input type="radio" name="internet" id="css" />
   <label for="css">CSS</label>
   <br />
   <input type="radio" name="internet" id="js" />
   <label for="js">JavaScript</label>
</form>

</body>
</html>
