<!DOCTYPE html>
<html>
<head>
	<title>	Etiqueta Legend</title><!--SE utiliza para asignar un titulo a un fieldset-->
</head>
<body>
<form>
   <fieldset>
    	<legend>Datos personales</legend>
      	Nombre: <input type="text" size="30" /><br />
      	Apellido: <input type="text" size="30" /><br />
      	Email: <input type="text" size="30" />
   </fieldset>
</form>
</body>
</html>
