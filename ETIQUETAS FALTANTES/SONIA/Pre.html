	<title>Etiqueta Pre</title><!--inserta un bloque de texto pre formateado, es un elemento exclusivamente visual, ya que la semántica del texto sigue siendo la misma con o sin él.
	ATRIBUTOS:  width: Indica el ancho deseado del bloque pre formateado como numero de caracteres, y es pobremente soportado por los navegadores.
EJ:  <pre width= “3”> Algún texto</pre>
-->
</head>
<body>
<pre>Esta es una porción de texto pre formateado, lo que significa<br/> que todos los caracteres en este texto tienen el mismo ancho,<br/>que los quiebres de línea solo suceden cuando son especificados en el código, y que <br/>          los espacios en                 blanco no son editados</pre>

</body>
