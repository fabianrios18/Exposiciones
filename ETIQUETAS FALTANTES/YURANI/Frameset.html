	<title>Etiqueta Frameset</title><!--Divide el espacio de un documento donde haya sido insertado y permite y luego la carga de otros documentos en cada espacio-->
</head>
<body>
<frameset cols="50%,50%">
<frame src="original.html"></frame>
<frame src="nueva-version.html"></frame>
</frameset>


</body>
</html>
