<!DOCTYPE html>
<html>
<head>
	<title>	Etiqueta Meta</title><!--proporciona metadatos sobre el documento html. esto sirve para elmotor de busqueda.En este se ingresan las palabras claves para el navegador.-->
	<meta  name="keywords" content="vacaciones, vacaciones en el caribe, caribe, islas, playas del caribe, sol">
	<!--descripcion precisa de la pagina debe reflejar el contenido de la pagina(por debajo del titulo)-->
	<meta name="descripcion" content="sus proximas vacaciones en el caribe">
	<!--Especificar la informacion por defecto-->
	<!--lenguaje de scripts por defecto utilizamos el atributo http aqui-->
	<meta http-equiv="content-Script-Type" content="text/javaScript">
	<meta http-equiv="content-Type" content="text/javaScript">
	<meta http-equiv="content-type" content="text/css">
	<meta http-equiv="content-Type" content="text/html;charset=iso-8859-5">
 </head>
<body>
<p>Ejemplo etiqueta meta </p>
</body>
</html>
